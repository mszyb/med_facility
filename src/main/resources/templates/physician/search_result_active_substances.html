<div th:insert="header.html"/>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container py-5 h-10">
    <div class="row justify-content-center">
        <div class="col-auto">
            <table class="table table-striped table-bordered">
                <tr>
                    <th scope="col"><b>name:</b></th>
                </tr>
                <tr th:each="result : ${apiResponse.apiData}">
                    <td th:text="${result}"></td>
                </tr>
                <tr>
                    <td> number of results: <span th:text="${apiResponse.meta.count}"></span></td>
                </tr>
                <tr>
                    <td>
                        <div class="btn-group">
                        <form method="post" action="/doc/search/active_substances">
                            <input type="hidden" th:name="pageNum" th:value="${pageNum}- 1">
                            <input type="hidden" th:name="searchValue" th:value="${searchValue}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button>prev</button>
                        </form>
                        <form method="post" action="/doc/search/active_substances">
                            <input type="hidden" th:name="pageNum" th:value="${pageNum}+ 1">
                            <input type="hidden" th:name="searchValue" th:value="${searchValue}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button>next</button>
                        </form>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
