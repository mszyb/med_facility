<div th:insert="header.html"/>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- tu sie wyświetlą umówione wizyty ->
przycisk do oznaczania wizyty jako "odbytej" ->
odbyta wizyta znika z terminarza -->
Your upcoming visits: <br><br>

<!-- tu się wyświetli które terminy zostały wybrane jako dostępne-->
Your schedule: <br><br>
<div>
    <table>
            <tr>
                <td>from</td>
                <td>to</td>
            </tr>
        <tr th:each="shift : ${currentUserSchedule}">
            <td th:text="${#temporals.format(shift.startTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${#temporals.format(shift.endTime, 'dd-MM-yyyy HH:mm')}"></td>
        </tr>
    </table>


</div>

<!-- tu się wyświetlą linki do zmiany terminarza -->
<a th:href="@{http://localhost:8080/doc/timetable}">Manage timetable</a><br><br>

<!-- tutaj formularz do sciagania inormacji z API NFZ-->

Informacje o refundacjach aptecznych:  <br><br>
<form method="post" action="/doc/search/active_substances">
    <input type="text" name="searchValue" placeholder="szukaj substacji aktywnych">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" th:name="pageNum" th:value="1">
    <button>szukaj </button>
</form>
<form>
    <input type="text" placeholder="szukaj nazw leków">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button>szukaj</button>
</form>
</body>
</html>
