<div th:insert="header.html"/>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div class="row">
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col">
                    <h5 class="text-center text-primary">Specialization list:</h5>
                    <table class="table table-striped table-bordered">

                        <thead class="thead-dark">
                        <tr>
                            <th scope="col"> id</th>
                            <th scope="col">name</th>
                            <th scope="col">isActive</th>
                            <th scope="col">action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="specialization : ${specializations}">
                            <td th:text="${specialization.id}"></td>
                            <td th:text="${specialization.name}"></td>
                            <td th:text="${specialization.active}"></td>
                            <td>
                                <a th:if="${specialization.isActive()==true}" th:href="@{http://localhost:8080/admin/specialization/deactivate/{id}(id = ${specialization.getId()})}">deactivate</a>
                                <a th:if="${specialization.isActive()==false}" th:href="@{http://localhost:8080/admin/specialization/activate/{id}(id = ${specialization.getId()})}">activate</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
        </div>

        <div class="col">
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <h5 class="fw-normal mb-3 pb-3 text-primary align-middle" style="letter-spacing: 1px;">add new
                        specialization:</h5>
                    <form method="post" action="/admin/specializations/add">
                        <input type="text" th:name="name"/>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn-primary">add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
