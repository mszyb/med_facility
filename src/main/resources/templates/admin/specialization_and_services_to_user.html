<div th:insert="header.html"/>
<html xmlns:th="http://www.thymeleaf.org">
<body>
services available for <b> <span th:text="${specializationName}"/> </b>
<br>
<br>
<table>

    <thead>
    <tr>
        <th> id</th>
        <th>service name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="serv : ${services}">
        <td th:text="${serv.id}"></td>
        <td th:text="${serv.name}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
