<div th:insert="header.html"/>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<table>
    <caption><b> services for <span th:text="${specializationName}"/> </b></caption>
    <thead>
    <tr>
        <th> id</th>
        <th>service name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="serv : ${services}">
        <td th:text="${serv.id}"></td>
        <td th:text="${serv.name}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
