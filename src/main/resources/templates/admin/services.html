<div th:insert="header.html"/>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">
    <div class="row">
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col">
            <h5 class="text-center text-primary">Service list:</h5>
            <table class="table table-striped table-bordered">

                <thead class="thead-dark">
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">service name</th>
                    <th scope="col">isActive</th>
                    <th scope="col">action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="serv : ${services}">
                    <td th:text="${serv.id}"></td>
                    <td th:text="${serv.name}"></td>
                    <td th:text="${serv.active}"></td>
                    <td><a th:if="${serv.isActive()==true}" th:href="@{http://localhost:8080/admin/service/deactivate/{id}(id = ${serv.getId()})}">deactivate</a>
                        <a th:if="${serv.isActive()==false}" th:href="@{http://localhost:8080/admin/service/activate/{id}(id = ${serv.getId()})}">activate</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            Add new service: <br>
            <form method="post" action="/admin/services/add">
                <input type="text" th:name="name"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <button class="btn-primary">add</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
