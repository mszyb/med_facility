<div th:insert="header.html"/>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<table>
    <caption>Recent users:</caption>
    <thead>
    <tr>
    <th>email</th>
    <th>first name</th>
    <th>last name</th>
    <th>role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
    <td th:text="${user.email}"></td>
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td th:text="${user.role.getRoleName()}"></td>
    <td><a th:href="@{http://localhost:8080/admin/homepage/edit/{id}(id = ${user.getId()})}">Edit</a></td>
    </tr>
    </tbody>
</table>
    <a th:if="${nextPage < totalPages}" th:href="@{http://localhost:8080/admin/homepage(page=${nextPage})}">next</a> <br>
    <a th:if="${hasPrevious}" th:href="@{http://localhost:8080/admin/homepage(page=${nextPage}-2)}"> prev </a>

<table>
    <a th:href="@{http://localhost:8080/admin/specializations}"> <p>Modify specializations</p></a>
</table>

</body>
</html>
