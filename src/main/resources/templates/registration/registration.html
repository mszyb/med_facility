<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sing Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<section class="vh-100" style="background-color: #6a9de3;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
                <div class="text-center">
                    <span class="h1 fw-bold mb-0 align-middle">SIGN UP</span>
                </div>
                <div class="text-danger" th:if="${alreadyExist}">Sorry, user with this email already exist. Please try
                    again
                </div>
                <div>
                   <br>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/Computer-1149148_1920.jpg/1280px-Computer-1149148_1920.jpg"
                     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>


            <form method="post">
                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" name="firstName" class="form-control" id="firstname" aria-describedby="emailHelp"
                           placeholder="Your first name">
                </div>


                <div class="form-group">
                    <label for="lastname">Last name</label>
                    <input type="text" name="lastName" class="form-control" id="lastname" aria-describedby="emailHelp"
                           placeholder="Your last name">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Your email">
                </div>


                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="number" name="phoneNumber" class="form-control" id="phone" placeholder="Password">
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</section>
<div class="py-3 bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-7 text-center text-md-left">
                <p class="mb-md-0">(C) 2022 MSzyb. All rights reserved. </p>
            </div>
            <div class="col-md-5 text-center text-md-right">
                <p class="mb-0">MedFacility Landing Page</a> </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
