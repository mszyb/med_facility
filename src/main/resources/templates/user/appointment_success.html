<div th:insert="header.html"/>
<html xmlns:th="http://www.thymeleaf.org">
<body>
Congratulations! Your visit has been scheduled.<br>
Here is short summary:
<br>
<table>
  <tr>
    <td>Physician name:</td>
    <td th:text="${newAppointment.physician.lastName}"></td>

  </tr>
  <tr>

</table>
