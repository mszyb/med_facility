<div th:insert="header.html"/>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div class="row">
        <div class="col-auto">
            <div class="row d-flex justify-content-center align-items-lg-end h-100">
                <div>
                    <h5 class="text-center text-primary">Your upcoming visits:</h5>
                    <table class="table table-striped table-bordered">
                        <tr th:each="appointment : ${appointments}">
                            <td>dr.
                                <span th:text="${appointment.physician.lastName}"></span>
                            </td>
                            <td th:text="${appointment.selectedSpec.name}"></td>
                            <td th:text="${#temporals.format(appointment.startTime,'dd-MM-yyyy HH:mm')}"></td>
                            <td> service:
                                <span th:text="${appointment.selectedService.name}"></span>
                            </td>
                            <td>
                                <form action="/user/appointment/delete">
                                    <input type="hidden" th:name="appointment" th:value="${appointment.id}">
                                    <button>cancel visit</button>
                                </form>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-auto">
            <div>
                <br>
                <br>
            </div>
        </div>
        <div class="col-auto">
            <br>
            <br>
            <div class="row d-flex justify-content-center align-items-lg-end">
                <div>
                    <table class="table table-striped table-bordered">
                        <tr>
                            <td>
                                <h5 class="text-center text-primary">
                                    <a th:href="@{http://localhost:8080/user/reservation/search/spec}">Search for a
                                        service</a>
                                </h5>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <h5 class="text-center text-primary">
                                    <a th:href="@{http://localhost:8080/user/appointment/history}">View your
                                        appointments
                                        history</a>
                                </h5>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
